    <div class="container">
        <h2>Therapist Sign-up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yearsExperience">Years of Experience</label>
                <input type="text" id="yearsExperience" name="yearsExperience" required>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <select id="specialization" name="specialization" required>
                    <option value="">Select Specialization</option>
                    <option>Anxiety Disorders</option>
                    <option>Depression</option>
                    <option>Bipolar Disorder</option>
                    <option>Post-Traumatic Stress Disorder (PTSD)</option>
                    <option>Schizophrenia</option>
                    <option>Eating Disorders</option>
                    <option>Other</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="communication">Communication Mode</label>
                <select id="communication" name="communication" required>
                    <option value="">Select Communication Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Spain">Spain</option>
                    <option value="Mexico">Mexico</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <button id="signupButton" type="submit">Sign Up</button>
        </form>
    </div>
