<body>
  <div class="container-fluid custom-background">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white ">
                        <h5 class="card-title">To-Do List</h5>
                    </div>
                    <div class="card-body">
                        <form id="todo-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="todo-input" placeholder="Add a new task"
                                    aria-label="Add a new task" aria-describedby="add-button">
                                <button class="btn btn-success" type="submit" id="add-button">Add</button>
                            </div>
                        </form>
                        <ul class="list-group" id="todo-list">
                            <!-- To-Do items will be added here dynamically -->
                        </ul>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');

            todoForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const task = todoInput.value.trim();
                if (task) {
                    createTodoItem(task);
                    todoInput.value = '';
                }
            });

            todoList.addEventListener('click', function (e) {
                if (e.target && e.target.classList.contains('delete-button')) {
                    e.target.closest('li').remove();
                }
            });

            function createTodoItem(task) {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                listItem.innerHTML = `
                    <span>${task}</span>
                    <button class="btn btn-sm btn-danger delete-button"><i class="bi bi-trash"></i></button>
                `;

                todoList.appendChild(listItem);
            }
        });
    </script>
