    <style>
        body {
            background-color: #f7f7f7;
        }
        .contact-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
       
      .custom-background {
        background-image: url('/CU/bg.jpg'); /* Provide the path to your background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: -1; /* Set a lower z-index to place it behind content */
      }

    </style>
</head>
<body>
  <div class="custom-background"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HealthHorizon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/Appointment/appointment.html">Get an Appointment</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/Activities/" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Activities
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/Music/Music.html">Music</a></li>
                  <li><a class="dropdown-item" href="/Activities/todo.html">To-Do List</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Articles</a></li>
                </ul>
              <li class="nav-item">
                <a class="nav-link active" href="/contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/Sign-In/SIGN_IN.html">Sign-up</a>
              </li>
              <li class="nav-item">

              </li>
              </li>

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div class="container my-5 contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, please don't hesitate to get in touch with us.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
